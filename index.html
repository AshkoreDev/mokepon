<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://img.icons8.com/color/344/ultra-ball.png">
	<title>MOKEPON</title>

	<link rel="stylesheet"  href="./src/css/style.css">
</head>
<body>

	<main>
		<section class="borderScreen">
			<section class="screen">

				<section id="petChooseSection">
					<h2>ELIGE TÚ MASCOTA:</h2>

					<label for="hipodogeInput">HIPODOGE</label>
					<input type="radio" name="pet" id="hipodogeInput">

					<label for="capipepoInput">CAPIPEPO</label>
					<input type="radio" name="pet" id="capipepoInput">

					<label for="ratigueyaInput">RATIGUEYA</label>
					<input type="radio" name="pet" id="ratigueyaInput">
				</section>

				<section id="attackChooseSection" class="attackSection">

					<p class="paragraph">TÚ MASCOTA ES <span id="playerChosenPet"></span> Y TIENE <span id="playerPetLives"></span> PUNTOS DE VIDA.</p>

					<p class="paragraph">LA MASCOTA DE TÚ OPONENTE ES <span id="opponentChosenPet"></span> Y TIENE <span id="opponentPetLives"></span> PUNTOS DE VIDA.</p>

					<h2 class="attack--title">ELIGE TÚ ATAQUE:</h2>

					<section id="messageSection"></section>

				</section>

			</section>
			<h1>MOKEPON</h1>
		</section>

		<section class="buttons">
			<button id="petChooseBtn">Seleccionar</button>

			<button id="fireBtn">Fuego</button>
			<button id="waterBtn">Agua</button>
			<button id="earthBtn">Tierra</button>

					<section id="restartSection" class="restartSection">
		<button id="restartBtn">Reiniciar</button>
	</section> 

		</section>
	</main>

	

	

	

	
	<script src="./src/main.js" type="module"></script>
</body>
</html>
