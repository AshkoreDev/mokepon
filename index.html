<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://img.icons8.com/color/344/ultra-ball.png">
	<title>MOKEPON</title>

	<link rel="stylesheet"  href="./src/css/style.css">
</head>
<body>

	<main>
		<section class="borderScreen">
			<section class="screen">

				
				<section id="petChooseSection">
					<h2>ELIGE TÚ MASCOTA:</h2>

					<section class="cards">
						<div class="petCard">
							<img src="./src/images/hipodoge.png" alt="Hipodoge image" width="80" height="80">
							<label for="hipodogeInput">HIPODOGE</label>
							<input type="radio" name="pet" id="hipodogeInput">
						</div>

						<div class="petCard">
							<img src="./src/images/capipedo.png" alt="Hipodoge image" width="80" height="80">
							<label for="capipepoInput">CAPIPEPO</label>
							<input type="radio" name="pet" id="capipepoInput">
						</div>

						<div class="petCard">
							<img src="./src/images/ratigueya.png" alt="Hipodoge image" width="80" height="80">
							<label for="ratigueyaInput">RATIGUEYA</label>
							<input type="radio" name="pet" id="ratigueyaInput">
						</div>
					</section>

				</section>
				
				<h2 id="failMessage">SELECCIONA UNA MASCOTA...</h2>

				<section id="attackChooseSection" >

					<section class="attackSection">
						<div>
							<p class="paragraph">JUGADOR: <span id="playerChosenPet"></span>.</p>
							<p class="paragraph">VIDAS: <span id="playerPetLives"></span> ❤</p>
						</div>

						<div>
							<p class="paragraph">OPONENTE: <span id="opponentChosenPet"></span>.</p>
							<p class="paragraph">VIDAS: <span id="opponentPetLives"></span> ❤</p>
						</div>
					</section>

					<h2 class="attack--title">ELIGE TÚ ATAQUE:</h2>

					<section id="messageSection"></section>

				</section>

			</section>
			<h1>MOKEPON</h1>
		</section>

		<section class="buttons">
			<button id="petChooseBtn">Seleccionar</button>

			<section class="attackButtons">
				<button id="fireBtn" class="attackBtn">F</button>
				<button id="waterBtn" class="attackBtn">A</button>
				<button id="earthBtn" class="attackBtn">T</button>
			</section>

			<section id="restartSection" class="restartSection">
				<button id="restartBtn">Reiniciar</button>
			</section>

		</section>
	</main>

	

	

	

	
	<script src="./src/main.js" type="module"></script>
</body>
</html>
