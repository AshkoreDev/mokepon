<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://img.icons8.com/color/344/ultra-ball.png">
	<title>MOKEPON</title>

	<link rel="stylesheet"  href="./src/css/style.css">
</head>
<body>

	<main>
		<section class="borderScreen">
			<section class="screen">

				<section id="startGameSection">
					<h2>¡¡BIENVENIDO A MOKEPON!!</h2>
					<img src="./src/images/front.png" alt="" width="240" height="82">
				</section>
				
				<section id="petChooseSection">
					<h2>ELIGE TÚ MASCOTA:</h2>

					<section class="cards">

						<article class="petCard">
							<input type="radio" name="pet" id="hipodogeInput">
							<label for="hipodogeInput">
								<img src="./src/images/hipodoge.png" alt="Hipodoge image" width="80" height="80">
								<p>HIPODOGE</p>
							</label>
						</article>

						<article class="petCard">
							<input type="radio" name="pet" id="capipepoInput">
							<label for="capipepoInput">
								<img src="./src/images/capipedo.png" alt="Hipodoge image" width="80" height="80">
								<p>CAPIPEPO</p>
							</label>
						</article>

						<article class="petCard">
							<input type="radio" name="pet" id="ratigueyaInput">
							<label for="ratigueyaInput">
								<img src="./src/images/ratigueya.png" alt="Hipodoge image" width="80" height="80">
								<p>RATIGUEYA</p>
							</label>
						</article>

					</section>

				</section>
				
				<h2 id="failMessage">SELECCIONA UNA MASCOTA...</h2>

				<section id="attackChooseSection" >

					<section class="attackSection">
						<div>
							<p class="paragraph">JUGADOR: <span id="playerChosenPet"></span>.</p>
							<p class="paragraph">VIDAS: <span id="playerPetLives"></span> ❤</p>
						</div>

						<div>
							<p class="paragraph">OPONENTE: <span id="opponentChosenPet"></span>.</p>
							<p class="paragraph">VIDAS: <span id="opponentPetLives"></span> ❤</p>
						</div>
					</section>

					<h2 class="attack--title">ELIGE TÚ ATAQUE:</h2>

					<section id="messageSection"></section>

				</section>

			</section>
			<h1>MOKEPON</h1>
		</section>

		<section class="buttons">
			<button id="petChooseBtn" class="btn-color" disabled="true">Seleccionar</button>

			<section class="attackButtons">
				<button id="fireBtn" class="attackBtn btn-color" disabled="true">F</button>
				<button id="waterBtn" class="attackBtn btn-color" disabled="true">A</button>
				<button id="earthBtn" class="attackBtn btn-color" disabled="true">T</button>
			</section>

			<section class="onRestartSection">
				
				<div id="restartSection">
					<button id="restartBtn" class="btn-color"></button>
					<p>REINICIAR</p>
				</div>

				<div id="onSection">
					<button id="onBtn" class="btn-color"></button>
					<p>ON</p>
				</div>

			</section>

		</section>
	</main>

	<script src="./src/main.js" type="module"></script>
</body>
</html>
