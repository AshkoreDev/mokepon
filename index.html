<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://img.icons8.com/color/344/ultra-ball.png">
	<title>MOKEPON</title>

	<link rel="stylesheet"  href="./src/style.css">
</head>
<body>
	
	<header>
		<h1>MOKEPON</h1>
	</header>

	<section id="petChoose">
		<h2>Elige tu mascota:</h2>

		<label for="hipodogeInput">Hipodoge</label>
		<input type="radio" name="pet" id="hipodogeInput">

		<label for="capipepoInput">Capipepo</label>
		<input type="radio" name="pet" id="capipepoInput">

		<label for="ratigueyaInput">Ratigueya</label>
		<input type="radio" name="pet" id="ratigueyaInput">

		<button id="petBtn">Seleccionar</button>
	</section>

	<section id="attackChoose" class="attackSection">
		<h2>Elige tu ataque:</h2>

		<p>Tú mascota es <span id="playerChosenPet"></span> y tiene <span id="playerPetLives"></span> vidas</p>

		<p>La mascota de tú oponente es <span id="opponentChosenPet"></span> y tiene <span id="opponentPetLives"></span> vidas</p>

		<button id="fireBtn">Fuego</button>
		<button id="waterBtn">Agua</button>
		<button id="earthBtn">Tierra</button>

	</section>

	<section id="messages"></section>

	<section id="restart" class="restartSection">
		<button id="restartBtn">Reiniciar</button>
	</section>

	<script src="./src/main.js"></script>
</body>
</html>
